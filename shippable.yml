build:
  pre_ci:
    - docker build -t test/nextcloud:latest .
    - docker rm -f nc || true
    - docker run -d --name=nc test/nextcloud:latest
  ci:
    - >
      while ! docker logs --tail=5 nc |& grep 'Gratulations'; do
          sleep 1 && ((c=c+1)) && ((c!=40))
      done;
    - docker logs nc
    - docker exec --user apache nc occ --no-ansi maintenance:install --database mysql --database-name nextcloud_db --database-user nextcloud --database-pass changemepls --admin-user admin --admin-pass changemepls
    - sleep 3
    - docker exec --user apache nc occ --no-ansi status
    - docker exec --user apache nc cat /var/log/apache2/error.log
    - docker exec --user apache nc cat /var/log/apache2/ssl_error.log
